mensagem.aviso.cnpj=Para realizar a inscri&ccedil;&atilde;o por meio de sua empresa. favor digitar o CNPJ e clique em \u201CAvan&ccedil;ar\u201D
mensagem.aviso.cpf=Se sua inscri&ccedil;&atilde;o &eacute; como pessoa f&iacute;sica, favor digitar o CPF e clique em \u201CAvan&ccedil;ar\u201D
mensagem.aviso.sucesso=Sua inscri&ccedil;&atilde;o foi realizada com sucesso.
mensagem.aviso.boleto=<p>O boleto ser&aacute; gerado ap&oacutes a conclus&atilde;o do pedido.</p> \
<p>O pagamento dever&aacute; ser feito antes da realiza&ccedil;&atilde;o do curso.</p> \
<p>O prazo para pagamento do curso &eacute; de 3 dias corridos ap&oacute;s a emiss&atilde;o do boleto, desde que o vencimento ocorra necessariamente \
at&eacute; um dia &uacute;til antes da data de in&iacute;cio do curso.</p> \
<p>Caso o vencimento do boleto ultrapasse a data do in&iacute;cio do curso, desconsider&aacute;-lo e efetuar o pagamento no m&aacute;ximo at&eacute; \
sua v&eacute;spera. Esse pagamento deve ocorrer, portanto, antes da realiza&ccedil;&atilde;o do curso.</p>
mensagem.aviso.creditoConta=<p>Conta para envio de dep&oacute;sito identificado:<br/> \
<b>Raz&atilde;o Social</b>: Confedera&ccedil;&atilde;o Nacional das Institui&ccedil;&otilde;es Financeiras \u2013 CNF<br/> \
<b>CNPJ</b>: 01.634.120/0001-03<br/><b>Banco</b>: Bradesco (237)<br/><b>Ag&ecirc;ncia</b>: 0606-8<br/> \
<b>Conta corrente</b>: 108.600-6</p> \
<p>O pagamento dever&aacute; ser feito antes da realiza&ccedil;&atilde;o do curso. por meio de dep&oacute;sito em conta corrente \
(dados acima). Em caso de parcelamento, os pagamentos seguintes dever&atilde;o ser efetuados no primeiro dia do curso, por meio de cart&atilde;o de cr&eacute;dito.</p> \
<p>Gentileza enviar comprovante de pagamento para o e-mail: cursos.eventos@cnf.org.br.</p>
mensagem.aviso.final.boleto=<p>A sua inscri&ccedil;&atilde;o s&oacute; ser&aacute; efetivada ap&oacute;s a confirma&ccedil;&atilde;o do pagamento.</p> \
<p>A Nota Fiscal ser&aacute; encaminhada via e-mail para o respons&aacute;vel pela inscri&ccedil;&atilde;o apenas ao t&eacute;rmino do curso.</> \
<p>Conforme disposto no art. 7&deg; e &sect; 5&deg; do art. 8&deg; do Decreto 25.508/2005, o contribuinte do ISS sobre os servi&ccedil;os \
de "Instru&ccedil;&atilde;o e treinamento" &eacute; o prestador, n&atilde;o cabendo, dessa forma, a reten&ccedil;&atilde;o do imposto.<p/>\
<p>A CNF &eacute; isenta de IR.</p> \
<p>Em caso de d&uacute;vidas, entre em contato com a &Aacute;rea de Cursos pelo e-mail: cursos.eventos@cnf.org.br ou pelo telefone (61) 3218-5371.</p> 
mensagem.aviso.final.creditoConta=<p>A sua inscri&ccedil;&atilde;o s&oacute; ser&aacute; efetivada ap&oacute;s a confirma&ccedil;&atilde;o do pagamento.</p> \
<p>A Nota Fiscal ser&aacute; encaminhada via e-mail para o respons&aacute;vel pela inscri&ccedil;&atilde;o apenas ao t&eacute;rmino do curso.</> \
<p>Conforme disposto no art. 7&deg; e &sect; 5&deg; do art. 8&deg; do Decreto 25.508/2005, o contribuinte do ISS sobre os servi&ccedil;os \
de "Instru&ccedil;&atilde;o e treinamento" &eacute; o prestador, n&atilde;o cabendo, dessa forma, a reten&ccedil;&atilde;o do imposto.<p/>\
<p>A CNF &eacute; isenta de IR.</p> \
<p>Em caso de d&uacute;vidas, entre em contato com a &Aacute;rea de Cursos pelo e-mail: cursos.eventos@cnf.org.br ou pelo telefone (61) 3218-5371.</p>
mensagem.aviso.final.cartao=<p>A sua inscri&ccedil;&atilde;o s&oacute; ser&aacute; efetivada ap&oacute;s a confirma&ccedil;&atilde;o do pagamento.</p> \
<p>A Nota Fiscal ser&aacute; encaminhada via e-mail para o respons&aacute;vel pela inscri&ccedil;&atilde;o apenas ao t&eacute;rmino do curso.</> \
